    <h3>ثبت نام
    </h3>
    <br>
    <h4 style="color: #9E9E9E">از اینکه داری به جمع ما می‌پیوندی خیلی خوشحالیم

    </h4>

<div class="container-fluid align-content-center col-12" style="padding-bottom: 50px; background: #eeeeee; display:grid ; " align="center">
    <div class="field delivery_name align-content-center col-lg-4 col-md-6 col-sm-12" style="display: grid;">
        <label class="sr-only" for="user_name">Full Name</label>
        <input autocomplete="name" class="form-control field-input" id="user_profile_name" name="fullname" placeholder="نام و نام خانوادگی" value="" type="text">
    </div>
    <fieldset class="field delivery_phone_number col-lg-4 col-md-6 col-sm-12">
        <label class="sr-only" for="user_phone">Phone Number</label>
        <input class="form-control field-input" data-validation="phone" id="user_profile_phone" name="username" placeholder="شماره همراه" value="" type="number">
    </fieldset>
    <fieldset class="field delivery_email_settings col-lg-4 col-md-6 col-sm-12">
        <label class="sr-only" for="user_mail">Email</label>
        <input autocomplete="name" class="form-control field-input" id="user_profile_mail" name="email" placeholder="ایمیل" value="" type="text">
    </fieldset>
    <fieldset class="field login_username col-lg-4 col-md-6 col-sm-12">
        <label class="sr-only" for="user_name">Password</label>
        <input autocomplete="name" class="form-control field-input" id="header-register-password" name="password" placeholder="رمز عبور" type="password" value="">
    </fieldset>
    <fieldset class="field login_username col-lg-4 col-md-6 col-sm-12">
        <label class="sr-only" for="user_name">Confirm Password</label>
        <input autocomplete="name" class="form-control field-input" id="header-register-confirm-password" name="password_confirmation" placeholder="تکرار رمز عبور" type="password" value="">
    </fieldset>
    <button onclick="delivery()" type="submit" title="submit" name="submit" class="btn-lg btn-primary submit"
            style="margin-top: 60px; width: 90px; border-radius: 50px; font-size: 16px;">ثبت نام
    </button>
